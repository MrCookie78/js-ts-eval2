<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

		<script src="https://unpkg.com/joi@17.4.2/dist/joi-browser.min.js"></script>
		<script type="module" src="gestion.js" defer></script>
		<script type="module" src="add.js" defer></script>

		<style>
			
			.liste > form{
				padding-top: 5px;
				padding-bottom: 5px;
			}
			.liste > hr{
				margin : 0!important;
			}
			.liste > form:nth-child(2n + 1) {
				background-color: #CCC;
			}

			.liste > form:first-child {
				border-top: 1px solid black;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<div class="container-md">
			<div class="row ">
				<h1 class="col-md-12 text-center">Total</h1>
				<p class="col-md-12 text-center" id="total">14</p>
			</div>

			<div class="row text-center">
				<div class="col-md-6">
					<h2>Dépenses</h2>
					<p id="depenses">12</p>
				</div>
				<div class="col-md-6">
					<h2>Recettes</h2>
					<p id="recettes">12</p>
				</div>
			</div>

			<div class="row">
				<h2>Détails :</h2>
				<div class="row">
					<div class="col-md-2"><b>id</b></div>
					<div class="col-md-3"><b>nom</b></div>
					<div class="col-md-3"><b>montant</b></div>
					<div class="col-md-4"><b>actions</b></div>
				</div>
				<div class="liste">

				</div>
			</div>

			<div class="errorModif row text-center">

			</div>

			<div class="row text-center mt-3">
				<h1>Ajouter une Dépense / une Recette</h1>

				<form class="row justify-content-center" id="add">
					<div class="col-auto">
						<label for="nom">nom</label>
						<input type="text" class="form-control" id="nom">
					</div>
					<div class="col-auto">
						<label for="montant">montant</label>
						<input type="number" class="form-control" id="montant">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-success mb-2 mt-4">Envoyer</button>
					</div>
				</form>
			</div>

			<div class="error row text-center">

			</div>
		</div>
	</body>
</html>
